<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PersonaLens</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    body.light-mode {
      background-color: #ffffff;
      color: #333333;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid;
      gap: 8px;
    }

    .dark-mode .header {
      border-color: #333;
      background-color: #222;
    }

    .light-mode .header {
      border-color: #e0e0e0;
      background-color: #f8f8f8;
    }

    .header-left {
      display: flex;
      gap: 8px;
      flex: 1;
    }

    select, button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .dark-mode select,
    .dark-mode button {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-color: #444;
    }

    .dark-mode select:hover,
    .dark-mode button:hover {
      background-color: #333;
    }

    .light-mode select,
    .light-mode button {
      background-color: #ffffff;
      color: #333;
      border-color: #ccc;
    }

    .light-mode button:hover {
      background-color: #f0f0f0;
    }

    .theme-toggle {
      padding: 6px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 85%;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }

    .dark-mode .message.user .message-avatar {
      background-color: #4a5568;
    }

    .light-mode .message.user .message-avatar {
      background-color: #e2e8f0;
    }

    .dark-mode .message.assistant .message-avatar {
      background-color: #6b46c1;
    }

    .light-mode .message.assistant .message-avatar {
      background-color: #9f7aea;
      color: white;
    }

    .message-content {
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 14px;
    }

    .dark-mode .message.user .message-content {
      background-color: #2d3748;
    }

    .light-mode .message.user .message-content {
      background-color: #edf2f7;
    }

    .dark-mode .message.assistant .message-content {
      background-color: #2a2a2a;
    }

    .light-mode .message.assistant .message-content {
      background-color: #f7fafc;
    }

    /* File Upload Area */
    .upload-area {
      padding: 12px;
      border: 2px dashed;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 16px;
    }

    .dark-mode .upload-area {
      border-color: #444;
      background-color: #2a2a2a;
    }

    .light-mode .upload-area {
      border-color: #cbd5e0;
      background-color: #f7fafc;
    }

    .upload-area:hover {
      border-color: #6b46c1;
    }

    .upload-area.dragover {
      background-color: #6b46c1;
      border-color: #6b46c1;
      color: white;
    }

    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .file-chip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 12px;
    }

    .dark-mode .file-chip {
      background-color: #4a5568;
    }

    .light-mode .file-chip {
      background-color: #e2e8f0;
    }

    .file-chip button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: inherit;
      font-size: 16px;
    }

    /* Input Area */
    .input-area {
      padding: 16px;
      border-top: 1px solid;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .dark-mode .input-area {
      border-color: #333;
      background-color: #222;
    }

    .light-mode .input-area {
      border-color: #e0e0e0;
      background-color: #f8f8f8;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid;
      font-family: inherit;
      font-size: 14px;
      resize: none;
      min-height: 60px;
    }

    .dark-mode textarea {
      background-color: #2a2a2a;
      color: #e0e0e0;
      border-color: #444;
    }

    .light-mode textarea {
      background-color: #ffffff;
      color: #333;
      border-color: #cbd5e0;
    }

    .send-button,
    .generate-button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .send-button {
      background-color: #6b46c1;
      color: white;
    }

    .send-button:hover {
      background-color: #553c9a;
    }

    .generate-button {
      background-color: #f56565;
      color: white;
      width: 100%;
    }

    .generate-button:hover {
      background-color: #e53e3e;
    }

    .generate-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      gap: 4px;
      padding: 10px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #6b46c1;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* JSON Preview */
    .json-preview {
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .dark-mode .json-preview {
      background-color: #1a1a1a;
      border: 1px solid #333;
    }

    .light-mode .json-preview {
      background-color: #f7fafc;
      border: 1px solid #e2e8f0;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    .dark-mode ::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    .light-mode ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .dark-mode ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    .light-mode ::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }
  </style>
</head>
<body class="dark-mode">
  <div id="app">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <select id="sessionSelect">
          <option value="">New Conversation</option>
        </select>
        <button id="newChatBtn">+ New</button>
        <button id="saveBtn">üíæ Save</button>
      </div>
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>

    <!-- Upload Area -->
    <div class="upload-area" id="uploadArea">
      <div>üìÅ Drag & drop files here or click to upload</div>
      <div style="font-size: 12px; margin-top: 4px; opacity: 0.7;">
        Supported: .docx, .pdf, .mp3, .wav
      </div>
      <input type="file" id="fileInput" style="display: none;" multiple 
             accept=".docx,.pdf,.mp3,.wav">
      <div class="file-list" id="fileList"></div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
      <div class="message assistant">
        <div class="message-avatar">ü§ñ</div>
        <div class="message-content">
          Hello! I'm PersonaLens, your AI research synthesis assistant. 
          Upload your research files and let's create insightful persona maps together. 
          What would you like to explore?
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-row">
        <textarea id="messageInput" placeholder="Ask about your research data..."></textarea>
        <button class="send-button" id="sendBtn">Send</button>
      </div>
      <button class="generate-button" id="generateBtn" disabled>
        üé® Generate 1920√ó1080 Persona Map
      </button>
    </div>
  </div>

  <script>
    // State management
    let isDarkMode = true;
    let uploadedFiles = [];
    let conversationHistory = [];
    let personaData = null;
    let currentSessionId = null;

    // DOM elements
    const themeToggle = document.getElementById('themeToggle');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const generateBtn = document.getElementById('generateBtn');
    const newChatBtn = document.getElementById('newChatBtn');
    const saveBtn = document.getElementById('saveBtn');
    const sessionSelect = document.getElementById('sessionSelect');

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
      themeToggle.textContent = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
    });

    // File upload handlers
    uploadArea.addEventListener('click', () => fileInput.click());
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      for (const file of files) {
        if (!uploadedFiles.find(f => f.name === file.name)) {
          uploadedFiles.push(file);
          addFileChip(file);
          processFile(file);
        }
      }
    }

    function addFileChip(file) {
      const chip = document.createElement('div');
      chip.className = 'file-chip';
      chip.innerHTML = `
        <span>üìÑ ${file.name}</span>
        <button onclick="removeFile('${file.name}')">√ó</button>
      `;
      fileList.appendChild(chip);
    }

    function removeFile(fileName) {
      uploadedFiles = uploadedFiles.filter(f => f.name !== fileName);
      renderFileList();
    }

    function renderFileList() {
      fileList.innerHTML = '';
      uploadedFiles.forEach(addFileChip);
    }

    async function processFile(file) {
      const reader = new FileReader();
      
      reader.onload = async (e) => {
        const content = e.target.result;
        const fileData = {
          name: file.name,
          type: file.type,
          content: content
        };

        addMessage('assistant', `‚úÖ Processed "${file.name}". I'm ready to analyze this data!`);
      };

      if (file.type.includes('audio')) {
        // For audio files, we'd need transcription
        addMessage('assistant', `üéµ Audio file detected. Transcription would happen here in production.`);
      } else {
        reader.readAsText(file);
      }
    }

    // Chat functionality
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      messageInput.value = '';

      // Show loading
      const loadingId = addLoading();

      try {
        // Call Claude API
        const response = await callClaudeAPI(message);
        removeLoading(loadingId);
        
        addMessage('assistant', response.text);
        
        // Check if response contains JSON
        if (response.json) {
          personaData = response.json;
          generateBtn.disabled = false;
          showJSONPreview(response.json);
        }
      } catch (error) {
        removeLoading(loadingId);
        addMessage('assistant', `‚ùå Error: ${error.message}`);
      }
    }

    function addMessage(role, content) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = content;
      
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(contentDiv);
      chatContainer.appendChild(messageDiv);
      
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      conversationHistory.push({ role, content });
    }

    function addLoading() {
      const loadingDiv = document.createElement('div');
      const id = 'loading-' + Date.now();
      loadingDiv.id = id;
      loadingDiv.className = 'message assistant';
      loadingDiv.innerHTML = `
        <div class="message-avatar">ü§ñ</div>
        <div class="message-content">
          <div class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>
        </div>
      `;
      chatContainer.appendChild(loadingDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return id;
    }

    function removeLoading(id) {
      const element = document.getElementById(id);
      if (element) element.remove();
    }

    function showJSONPreview(json) {
      const lastMessage = chatContainer.lastElementChild;
      const preview = document.createElement('div');
      preview.className = 'json-preview';
      preview.textContent = JSON.stringify(json, null, 2);
      lastMessage.querySelector('.message-content').appendChild(preview);
    }

    // Claude API call
    async function callClaudeAPI(message) {
      const API_KEY = "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";
      const systemPrompt = `You are a specialized UX Research Synthesis Engine called PersonaLens. Transform research data into structured JSON for 1920x1080 Figma persona maps.

Character limits:
- Quote: Max 80 chars
- Roles: 4 bullets, max 120 chars each
- Products: 4 items, max 40 chars each
- Delights/Challenges/Wishes: 3-4 bullets, max 100 chars each

Always provide:
1. Conversational summary
2. JSON structure (when user says "generate" or "create persona")

JSON Schema:
{
  "metadata": {"canvas_size": "1920x1080", "persona_type": "Primary/Secondary"},
  "identity": {"name": "", "role_title": "", "key_quote": ""},
  "content_sections": {
    "roles_responsibilities": [],
    "products_used": [],
    "delights": [],
    "challenges": [],
    "wishes": []
  },
  "hierarchy": {"reports_to": "", "interacts_with": []},
  "touchpoints": [{"role": "", "relationship": ""}]
}`;

      const response = await fetch("https://api.anthropic.com/v1/messages", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": API_KEY,  // ‚Üê ADD THIS LINE
          "anthropic-version": "2023-06-01"
        },
        body: JSON.stringify({
          model: "claude-sonnet-4-20250514",
          max_tokens: 4000,
          system: systemPrompt,
          messages: [
            ...conversationHistory.slice(-10).map(m => ({
              role: m.role === 'assistant' ? 'assistant' : 'user',
              content: m.content
            })),
            { role: "user", content: message }
          ],
        })
      });

      if (!response.ok) {
        throw new Error(`API error: ${response.status}`);
      }

      const data = await response.json();
      const text = data.content.find(c => c.type === 'text')?.text || '';
      
      // Try to extract JSON from response
      let json = null;
      const jsonMatch = text.match(/```json\n([\s\S]*?)\n```/);
      if (jsonMatch) {
        try {
          json = JSON.parse(jsonMatch[1]);
        } catch (e) {
          console.error('JSON parse error:', e);
        }
      }

      return { text, json };
    }

    // Generate persona map
    generateBtn.addEventListener('click', () => {
      if (personaData) {
        parent.postMessage({
          pluginMessage: {
            type: 'generate-persona',
            data: personaData
          }
        }, '*');
      }
    });

    // Session management
    newChatBtn.addEventListener('click', () => {
      if (confirm('Start a new conversation? Current chat will be lost if not saved.')) {
        conversationHistory = [];
        uploadedFiles = [];
        personaData = null;
        currentSessionId = null;
        chatContainer.innerHTML = '';
        fileList.innerHTML = '';
        generateBtn.disabled = true;
        
        addMessage('assistant', 'New conversation started! Upload files to begin.');
      }
    });

    saveBtn.addEventListener('click', () => {
      const name = prompt('Name this conversation:');
      if (name) {
        const sessionId = 'session-' + Date.now();
        parent.postMessage({
          pluginMessage: {
            type: 'save-session',
            sessionData: {
              id: sessionId,
              name: name,
              conversation: conversationHistory
            }
          }
        }, '*');
      }
    });

    // Listen to messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      switch (msg.type) {
        case 'session-saved':
          addMessage('assistant', 'üíæ Session saved successfully!');
          break;
        case 'error':
          addMessage('assistant', `‚ùå Error: ${msg.message}`);
          break;
      }
    };
  </script>
</body>
</html>
